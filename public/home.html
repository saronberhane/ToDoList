<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="logout">
      <a href="/"><button>Home</button></a>  
    </div>

    <div class="title">
      <h1>To-Do List</h1>
    </div>
   
    <div id="task-container">
      <ul id="task-list">
      </ul>

      <form id="task-form" action="/home" method="post">
        <input type="hidden" id="user-id" name="userId" value="<%= user._id %>">
        <input type="text" id="task-input" name="taskName" placeholder="Add new task...">
        <button type="submit">Add Task</button>
      </form>
      
      
    </div>
    <script src="home.js"></script>
  </body>
</html>
